# Application
spring.application.name=dessert-e-commerce-service
server.port=8080

# Log Settings
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.controllers=DEBUG
logging.level.org.springframework.security= DEBUG

# JWT
#security.jwt.uri=/api/v1/auth
security.jwt.secret=dessert

#Spring Security
spring.security.user.password=1234

# Email Properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=euce@gmail.com
spring.mail.password=password
spring.mail.protocol=smtp

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.starttls.enable=true

# Database Properties
spring.datasource.url=jdbc:postgresql://localhost:5432/eucedb
spring.datasource.username=postgres
spring.datasource.password=dbpostgresql
spring.datasource.platform= postgres
spring.datasource.initialization-mode=always
#never

spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create
spring.sql.init.mode=always

logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.cache=INFO
logging.level.org.hibernate.stat=INFO
